<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="web-logo.png" alt="">
                </span>    

                <div class="text header-text">
                    <span class="name">Pujari Basvaraj</span>
                    <span class="role">FrontEnd Developer</span>
                </div>
            </div>

            <i class="fas fa-chevron-right toggle-btn"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="fas fa-search icon"></i>
                    <input type="search" name="search" placeholder="Search.." id="">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-home icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-chart-bar icon"></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>  
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-bell icon"></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-chart-pie icon"></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-heart icon"></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-wallet icon"></i>
                            <span class="text nav-text">Wallet</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="header-bottom">
                <li class="nav-link">
                    <a href="#">
                        <i class="fas fa-sign-out-alt icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="dark-light">
                        <i class="fas fa-moon icon moon"></i>
                        <i class="fas fa-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</body>
</html>
